<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>

      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input type="text" id="message-input" />
            <button type="submit" id="message-submit-button">Send</button>
          </form>
          <button type="button" id="message-location-button">Send Location</button>
        </div>
      </div>
    </div>

    <script type="text/html" id="message-template">
      <div class="message">
        <p>
          <span class="message__name">Test User</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{messageText}}</p>
      </div>
    </script>
    <script type="text/html" id="location-template">
      <div>
        <p>
          <span class="message__name">Test User</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{location}}" target="_blank">My current location</a></p>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.0/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
